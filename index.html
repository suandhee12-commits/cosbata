<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Carousel</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="scene">
        <div class="carousel">
            <div class="carousel__cell"><img src="./images/image1.jpg" alt="Image 1"></div>
            <div class="carousel__cell"><img src="./images/image2.jpg" alt="Image 2"></div>
            <div class="carousel__cell"><img src="./images/image3.jpg" alt="Image 3"></div>
            <div class="carousel__cell"><img src="./images/image4.jpg" alt="Image 4"></div>
            <div class="carousel__cell"><img src="./images/image5.jpg" alt="Image 5"></div>
            <div class="carousel__cell"><img src="./images/image6.jpg" alt="Image 6"></div>
            <div class="carousel__cell"><img src="./images/image7.jpg" alt="Image 7"></div>
            <div class="carousel__cell"><img src="./images/image8.jpg" alt="Image 8"></div>
        </div>
    </div>
    
    <!-- 맥북 독(Dock) -->
    <div class="dock">
        <div class="dock-item" data-modal="modal1" data-title="Gallery">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Gallery">
        </div>
        <div class="dock-item" data-modal="modal2" data-title="Photos">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Photos">
        </div>
        <div class="dock-item" data-modal="modal3" data-title="Instagram">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
        </div>
        <div class="dock-item" data-modal="modal4" data-title="LinkedIn">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
        </div>
        <div class="dock-separator"></div>
        <div class="dock-item" data-modal="modal5" data-title="Mail">
            <img src="https://cdn-icons-png.flaticon.com/512/2504/2504848.png" alt="Mail">
        </div>
        <div class="dock-item" data-modal="modal6" data-title="Calendar">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="Calendar">
        </div>
        <div class="dock-item" data-modal="modal7" data-title="Telegram">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
        </div>
        <div class="dock-item" data-modal="modal8" data-title="Contact">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="Contact">
        </div>
    </div>
    
    <!-- 모달 팝업들 -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-controls">
                    <div class="modal-control close"></div>
                    <div class="modal-control minimize"></div>
                    <div class="modal-control maximize"></div>
                </div>
                <div class="modal-title">Gallery</div>
                <div style="width: 52px;"></div>
            </div>
            <div class="modal-body">
                <iframe src="modal1.html"></iframe>
            </div>
        </div>
    </div>
    
    <div id="modal2" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-controls">
                    <div class="modal-control close"></div>
                    <div class="modal-control minimize"></div>
                    <div class="modal-control maximize"></div>
                </div>
                <div class="modal-title">Photos</div>
                <div style="width: 52px;"></div>
            </div>
            <div class="modal-body">
                <iframe src="modal2.html"></iframe>
            </div>
        </div>
    </div>
    
    <div id="modal3" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-controls">
                    <div class="modal-control close"></div>
                    <div class="modal-control minimize"></div>
                    <div class="modal-control maximize"></div>
                </div>
                <div class="modal-title">Instagram</div>
                <div style="width: 52px;"></div>
            </div>
            <div class="modal-body">
                <iframe src="modal3.html"></iframe>
            </div>
        </div>
    </div>
    
    <div id="modal4" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-controls">
                    <div class="modal-control close"></div>
                    <div class="modal-control minimize"></div>
                    <div class="modal-control maximize"></div>
                </div>
                <div class="modal-title">LinkedIn</div>
                <div style="width: 52px;"></div>
            </div>
            <div class="modal-body">
                <iframe src="modal4.html"></iframe>
            </div>
        </div>
    </div>
    
    <div id="modal5" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-controls">
                    <div class="modal-control close"></div>
                    <div class="modal-control minimize"></div>
                    <div class="modal-control maximize"></div>
                </div>
                <div class="modal-title">Mail</div>
                <div style="width: 52px;"></div>
            </div>
            <div class="modal-body">
                <iframe src="modal5.html"></iframe>
            </div>
        </div>
    </div>
    
    <div id="modal6" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-controls">
                    <div class="modal-control close"></div>
                    <div class="modal-control minimize"></div>
                    <div class="modal-control maximize"></div>
                </div>
                <div class="modal-title">Calendar</div>
                <div style="width: 52px;"></div>
            </div>
            <div class="modal-body">
                <iframe src="modal6.html"></iframe>
            </div>
        </div>
    </div>
    
    <div id="modal7" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-controls">
                    <div class="modal-control close"></div>
                    <div class="modal-control minimize"></div>
                    <div class="modal-control maximize"></div>
                </div>
                <div class="modal-title">Telegram</div>
                <div style="width: 52px;"></div>
            </div>
            <div class="modal-body">
                <iframe src="modal7.html"></iframe>
            </div>
        </div>
    </div>
    
    <div id="modal8" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-controls">
                    <div class="modal-control close"></div>
                    <div class="modal-control minimize"></div>
                    <div class="modal-control maximize"></div>
                </div>
                <div class="modal-title">Contact</div>
                <div style="width: 52px;"></div>
            </div>
            <div class="modal-body">
                <iframe src="modal8.html"></iframe>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
