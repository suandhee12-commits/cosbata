<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Carousel</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="scene">
        <div class="carousel">
            <div class="carousel__cell"><img src="./images/image1.jpg" alt="Image 1"></div>
            <div class="carousel__cell"><img src="./images/image2.jpg" alt="Image 2"></div>
            <div class="carousel__cell"><img src="./images/image3.jpg" alt="Image 3"></div>
            <div class="carousel__cell"><img src="./images/image4.jpg" alt="Image 4"></div>
            <div class="carousel__cell"><img src="./images/image5.jpg" alt="Image 5"></div>
            <div class="carousel__cell"><img src="./images/image6.jpg" alt="Image 6"></div>
            <div class="carousel__cell"><img src="./images/image7.jpg" alt="Image 7"></div>
            <div class="carousel__cell"><img src="./images/image8.jpg" alt="Image 8"></div>
        </div>
    </div>
    
    <!-- 맥북 독(Dock) -->
    <div class="dock">
        <div class="dock-item" data-modal="modal1" data-title="Folder">
            <img src="./icon/folder.png" alt="Folder">
        </div>
        <div class="dock-item" data-modal="modal2" data-title="Gallery">
            <img src="./icon/gallery.png" alt="Gallery">
        </div>
        <div class="dock-item" data-modal="modal3" data-title="Instagram">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
        </div>
        <div class="dock-item" data-modal="modal4" data-title="Mail">
            <img src="./icon/mail.png" alt="Mail">
        </div>
        <div class="dock-separator"></div>
        <div class="dock-item" data-modal="modal5" data-title="Map">
            <img src="./icon/map.png" alt="Map">
        </div>
        <div class="dock-item" data-modal="modal6" data-title="Note Pad">
            <img src="./icon/note pad.png" alt="Note Pad">
        </div>
        <div class="dock-item" data-modal="modal7" data-title="Note">
            <img src="./icon/note.png" alt="Note">
        </div>
        <div class="dock-item" data-modal="modal8" data-title="Preview">
            <img src="./icon/preview.png" alt="Preview">
        </div>
        <div class="dock-item" data-modal="modal9" data-title="Text">
            <img src="./icon/text.png" alt="Text">
        </div>
        <div class="dock-item" data-modal="modal10" data-title="Trash">
            <img src="./icon/trash.png" alt="Trash">
        </div>
    </div>
    
    <!-- 모달 팝업들 -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-controls">
                    <div class="modal-control close"></div>
                    <div class="modal-control minimize"></div>
                    <div class="modal-control maximize"></div>
                </div>
                <div class="modal-title">Folder</div>
                <div style="width: 52px;"></div>
            </div>
            <div class="modal-body">
                <iframe src="modal1.html"></iframe>
            </div>
        </div>
    </div>

    <div id="modal9" class="modal">

            <div class="modal-header">
