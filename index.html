<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Carousel</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="scene">
        <div class="carousel">
            <div class="carousel__cell"><img src="./images/image1.jpg" alt="Image 1"></div>
            <div class="carousel__cell"><img src="./images/image2.jpg" alt="Image 2"></div>
            <div class="carousel__cell"><img src="./images/image3.jpg" alt="Image 3"></div>
            <div class="carousel__cell"><img src="./images/image4.jpg" alt="Image 4"></div>
            <div class="carousel__cell"><img src="./images/image5.jpg" alt="Image 5"></div>
            <div class="carousel__cell"><img src="./images/image6.jpg" alt="Image 6"></div>
            <div class="carousel__cell"><img src="./images/image7.jpg" alt="Image 7"></div>
            <div class="carousel__cell"><img src="./images/image8.jpg" alt="Image 8"></div>
        </div>
    </div>
    <div class="controls">
        <p>마우스 휠로 회전하세요</p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
